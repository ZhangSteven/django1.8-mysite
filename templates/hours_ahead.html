<!-- This is a template page based on Django Template Language (DTL) -->
{% extends 'base.html' %}

<!-- Override block named 'title' in parent template -->
{% block title %}The future datetime{% endblock %}

<!-- Override block named 'content' in parent template -->
{% block content %}
<p>In {{ hours }} hour(s), it will be {{ future_date }}.</p>
{% endblock %}

<!-- Override the block named 'footer' -->
{% block footer %}
<hr>
<p>Future time is cool, isn't it?</p>
{% endblock %}
